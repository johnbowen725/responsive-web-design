<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="registration-form.css">
    <title>Registration Form</title>
</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form action="https://register-demo.freecodecamp.org" method="post">
        <fieldset>
            <label for="first-name">Enter Your First Name:
                <input required type="text" name="" id="first-name">
            </label>
            <label for="last-name">Enter Your Last Name:
                <input required type="text" name="" id="last-name">
            </label>
            <label for="email">Enter Your Email:
                <input required type="email" name="" id="email">
            </label>
            <label for="new-password">Create a New Password:
                <input required type="password" name="" id="new-password" pattern=[a-z0-5]{8,}>
            </label>
        </fieldset>
        <fieldset>
            <legend>Account type (required)</legend>
            <label for="">
                <input checked type="radio" name="account-type" id=""> Personal
            </label>
            <label for="">
                <input type="radio" name="account-type" id=""> Business
            </label>
        </fieldset>
        <fieldset>
            
        </fieldset>
        <input type="submit" name="" id="submit" value="Submit">
    </form>
</body>

</html>
